<header class="fixed w-full bg-black bg-opacity-90 z-50 shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <!-- <img src="assets/images/logo.png" alt="Abhilash Jha" class="h-12 w-auto mr-4"> -->
          <div class="p-2">
            <h1 class="text-3xl md:text-3xl lg:text-4xl font-extrabold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent tracking-tight drop-shadow-sm">
              AJ
            </h1>
          </div>
          
        </div>
        
        <nav class="hidden md:block">
          <ul class="flex space-x-8">
            <li><a routerLink="/" class="hover:text-purple-400 transition duration-300">Home</a></li>
            <li><a routerLink="/about" class="hover:text-purple-400 transition duration-300">About</a></li>
            <li><a routerLink="/experience" class="hover:text-purple-400 transition duration-300">Experience</a></li>
            <li><a routerLink="/education" class="hover:text-purple-400 transition duration-300">Education</a></li>
            <li><a routerLink="/projects" class="hover:text-purple-400 transition duration-300">Projects</a></li>
            <li><a routerLink="/contact" class="hover:text-purple-400 transition duration-300">Contact</a></li>

        </nav>
        
        <button class="md:hidden text-white" (click)="toggleMobileMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      
      <div *ngIf="mobileMenuOpen" class="md:hidden pb-4">
        <ul class="flex flex-col space-y-4">
          <li><a routerLink="/" class="hover:text-purple-400 transition duration-300" (click)="closeMobileMenu()">Home</a></li>
          <li><a routerLink="/about" class="hover:text-purple-400 transition duration-300" (click)="closeMobileMenu()">About</a></li>
          <li><a routerLink="/experience" class="hover:text-purple-400 transition duration-300" (click)="closeMobileMenu()">Experience</a></li>
          <li><a routerLink="/education" class="hover:text-purple-400 transition duration-300" (click)="closeMobileMenu()">Education</a></li>
          <li><a routerLink="/projects" class="hover:text-purple-400 transition duration-300" (click)="closeMobileMenu()">Projects</a></li>
          <li><a routerLink="/contact" class="hover:text-purple-400 transition duration-300" (click)="closeMobileMenu()">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>
